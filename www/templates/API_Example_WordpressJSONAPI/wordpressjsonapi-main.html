<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-view title="Wordpress JSON API">
    <ion-tabs class="tabs-icon-top">

        <!-- Home Tab -->
        <ion-tab title="Home" icon="icon ion-home" href="#/app/wordpressjsonapi/home">
            <!--
            <ion-content has-header="true" padding="true">
                <h2>Tab 1 Content</h2>
            </ion-content> -->
            <ion-nav-view name="tab-home"></ion-nav-view>
        </ion-tab>


        <!-- Friends Tab -->
        <ion-tab title="Search" icon="icon ion-search" href="#/app/wordpressjsonapi/search">
            <!--
            <ion-content has-header="true" padding="true">
                <h2>Tab 2 Content</h2>
            </ion-content> -->
            <ion-nav-view name="tab-search"></ion-nav-view>
        </ion-tab>


        <!-- Account Tab -->
        <ion-tab title="Saved" icon="icon ion-checkmark-circled" href="#/app/wordpressjsonapi/bookmark">
            <!--
            <ion-content has-header="true" padding="true">
                <h2>Tab 3 Content</h2>
            </ion-content> -->
            <ion-nav-view name="tab-bookmark"></ion-nav-view>
        </ion-tab>


    </ion-tabs>


</ion-view>
