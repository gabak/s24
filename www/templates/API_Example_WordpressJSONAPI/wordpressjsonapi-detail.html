<ion-view title="Item">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-search"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
        <div class="card">
            <div class="item item-divider item-text-wrap">
                <h2>{{data.API_Title}}</h2>
                <p>{{data.API_Subtext}}</p>
            </div>

            <div ng-switch="data.API_IMGURL.length" class="item item-image">
                <div ng-switch-when="0"></div>
                <div ng-switch-when="1" ng-repeat="image in data.API_IMGURL">
                    <img ng-src="{{image.url}}">
                </div>
                <div ng-switch-default>
                    <ion-slide-box>
                        <ion-slide ng-repeat="image in data.API_IMGURL">
                            <div class="item item-image">
                                <img ng-src="{{image.url}}">
                            </div>
                        </ion-slide>
                    </ion-slide-box>
                </div>
            </div>

            <div ng-repeat="media in data.API_Media" class="media-container">
                <iframe width="640" height="385" ng-src="{{media}}" allowfullscreen frameborder="0">
                </iframe>
            </div>

            <div class="item item-text-wrap">
                <p class="subdued" ng-bind-html="data.API_DetailText"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
