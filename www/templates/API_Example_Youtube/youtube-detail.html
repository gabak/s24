<ion-view title="Youtube Video">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-search"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div class="media-container">
            <iframe width="640" height="385" ng-src="{{data.API_Video}}" allowfullscreen frameborder="0">
            </iframe>
        </div>
        <div class="list">
            <div class="item item-text-wrap">
                <h2>{{data.API_Title}}</h2>
                <p>
                    <br> {{data.API_ViewCount}} Views
                    <br><i class="icon ion-thumbsup"></i> {{data.API_Like}}&nbsp;
                    <i class="icon ion-thumbsdown"></i> {{data.API_Dislike}}
                </p>
            </div>

            <div class="item item-text-wrap item-avatar">
                <img ng-src="{{ channel.CHANNEL_IMG }}">
                <p>{{data.API_Subtext}}</p>
                <p class="subdued">
                    {{ channel.CHANNEL_Subs }} Views
                </p>
            </div>

            <div class="item item-text-wrap">
                <h3>Youtube comments is not available yet in Youtube API v3 and Youtube API v2 will be shut down in April 2015</h3>
            </div>
        </div>
    </ion-content>
</ion-view>
