<ion-view title="S24 Chat">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="right">-->
        <!--<button class="button button-icon icon ion-plus-round" ng-click="showNewRoom()"></button>-->
    <!--</ion-nav-buttons>-->
    <ion-content class="yellow has-header">
        <ion-list class="dark">
            <ion-item ng-repeat="room in rooms" ui-sref="app.room({roomId: room.$id})">
                <h2>{{room.name}}</h2>
                <p>{{room.description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
